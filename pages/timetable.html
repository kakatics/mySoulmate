<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>mySoulmate | Timetable</title>
        <link rel="stylesheet" href="timetable.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    </head>
    <body>
        <section class="timetable">
            <div class="data">
                <div class="data-personal">
                    <ul>
                        <li>Kakatics Máté</li>
                        <li>Alkalmak száma:</li>
                        <li>Érvényes:</li>
                    </ul>
                </div>
                <div class="data-logo">
                    <img src="../pics/Logo.svg" alt="logo">
                </div>
            </div>
            <div class="date">
                <img src="./left-arrow.svg" alt="logo">
                <p>2023.02.19.</p>
                <img src="./right-arrow.svg" alt="logo">
            </div>
            <div class="courses">
                <div class="course">
                    <div class="course-name">
                        <p>6:00</p>
                        <p>CrossFit</p>
                    </div>
                    <div class="course-info">
                        <p>Edző: Nóra</p>
                        <p>Szabad helyek: 3</p>
                        <p>Jelentkezett: 7</p>
                    </div>
                    <div class="course-indicator">
                        <div class="indicator"></div>
                    </div>
                    <div class="course-checkin">+</div>
                </div>
            </div>
            <div class="menu">
                <ul>
                    <li class="active">Órarend</li>
                    <li>Jelentkezéseim</li>
                    <li>Bérleteim</li>
                </ul>
            </div>
            <div></div>
        </section>
	    <script src="timetable.js"></script>
    </body>
</html>
